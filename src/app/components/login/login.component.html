<header>
    <h1>LAAD</h1>
</header>
<form class="login-card col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4">
    <h3>Log Into your account</h3>
    <hr/>
    <div class="form-group">
        <input type="text" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="privacyWord" placeholder="Privacy Word">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
        <button class="btn btn-large" (click)="verifyUser()">Log In</button>
        <a>Forgot your password?</a>
    </div>
</form>
